<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>睿睿演示平台(runoob.com)</title>
</head>
<body>

<p id="demo"></p>
<!--
使用 window.alert() 弹出警告框。
使用 document.write() 方法将内容写到 HTML 文档中。
使用 innerHTML 写入到 HTML 元素。
使用 console.log() 写入到浏览器的控制台。
-->
<script>
    window.alert("公告：睿睿是渣男")
    document.getElementById("demo").innerHTML = "睿睿小伙子";
    document.write("js输出，睿睿是渣男")
    // console.log("控制台输出：睿睿渣男")
</script>

</body>
</html>
